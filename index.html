<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt≈≥ forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <form action="submited.html" method="get">
            <h1>Contact Us!</h1>

            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Petras" required>

            <label for="email">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="petras@petras.lt" required>

            <label for="rnumber">Reference Number:</label>
            <input type="number" id="rnumber" name="rnumber" placeholder="12213" required>

            <textarea placeholder="Your message goes here..."></textarea>

            <button>Send!</button>
        </form>
        
    </main>
    
</body>
</html>
